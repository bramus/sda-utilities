<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scroll-Driven Animations Utilities: <code>runOnce</code></title>
	<link rel="stylesheet" href="run-once.css">
	<script type="module">
		import { runOnce } from './sda-utilities.js';

		// Chrome seems to fire animationend on page load?! – https://crbug.com/1470309
		// To counteract, we only attach the listeners on load
		window.addEventListener("load", (e) => {
			document.querySelectorAll(".photo").forEach(($photo) => {
				runOnce($photo, "animate-in");
			});
		});
	</script>
</head>

<body>
	<header>
		<h1>Run Scroll-Driven Animations only once</h1>
		<p>Demo for <code>runOnce</code></p>
		<p><em>Scroll ↕</em></p>
	</header>
